<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Classic Snake Game - Play in your browser with touch and keyboard controls"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/head.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="main_div hidden">
      <div class="score_div">
        <div class="score_item">
          <img src="/images/icons/score.svg" alt="Score" class="score_icon" />
          <p class="current_score">0</p>
        </div>

        <div class="center_controls">
          <button
            id="backToMenuBtn"
            class="control-btn"
            aria-label="Back to Menu"
          >
            <img src="/images/icons/menu.svg" alt="Menu" class="control-icon" />
          </button>

          <button
            id="soundToggle"
            class="control-btn"
            aria-label="Toggle sound"
          >
            <img
              src="/images/icons/sound-on.svg"
              alt="Sound"
              id="soundIcon"
              class="control-icon"
            />
          </button>
        </div>

        <div class="score_item" id="highScoreDiv">
          <img
            src="/images/icons/ranking-svgrepo-com.svg"
            alt="High score"
            class="highest_score_icon"
          />
          <p class="highest_score">0</p>
        </div>
      </div>

      <!-- Toast Notification -->
      <div id="toast" class="toast hidden">Score Saved!</div>
      <div
        class="game_board"
        role="application"
        aria-label="Snake game board"
      ></div>
    </div>
    <div
      id="gameOverModal"
      class="modal"
      role="dialog"
      aria-labelledby="gameOverTitle"
    >
      <div class="modal-content">
        <h2 id="gameOverTitle" class="game_over_title">Game Over</h2>

        <div class="score-result-section">
          <div class="final-score-display">
            <span class="score-label">Your Score:</span>
            <span id="finalScore" class="score-value">0</span>
          </div>

          <div id="scoreStatus" class="score-status"></div>
        </div>

        <div id="newHighScoreSection" class="new-high-score-section hidden">
          <h3 class="new-record-text">üèÜ New High Score! üèÜ</h3>
          <p class="high-score-description">
            Enter your name to save your score:
          </p>
          <div class="name-input-container">
            <input
              type="text"
              id="modalPlayerName"
              placeholder="Your Name"
              maxlength="15"
            />
            <button id="saveScoreBtn" class="save-score-btn">Save Score</button>
          </div>
        </div>

        <div class="modal-buttons">
          <button id="playAgainBtn" aria-label="Play the game again">
            <img src="/images/icons/play.svg" alt="" class="play_icon" />
            Play Again
          </button>
          <button id="quitToMenuBtn_gameOver" aria-label="Return to main menu">
            <img
              src="/images/icons/exit-svgrepo-com.svg"
              alt=""
              class="quit_to_menu_icon"
            />Quit to Menu
          </button>
        </div>
      </div>
    </div>
    <!-- Game Menu Overlay -->
    <div
      id="gameMenu"
      class="overlay show"
      role="dialog"
      aria-labelledby="menuTitle"
    >
      <div class="menu-content">
        <h1 id="menuTitle">
          <img src="/images/head.png" alt="" class="menu_icon" />
          Snake Game
        </h1>
        <div>
          <button id="startBtn" aria-label="Start a new game">
            <img src="/images/icons/play.svg" alt="" class="play_icon" />
            Start Game
          </button>
        </div>
        <div class="difficulty-group">
          <label>Difficulty:</label>
          <div class="difficulty-buttons">
            <button class="diff-btn" data-value="150" data-diff="easy">
              Easy
            </button>
            <button class="diff-btn active" data-value="100" data-diff="normal">
              Normal
            </button>
            <button class="diff-btn" data-value="60" data-diff="hard">
              Hard
            </button>
          </div>
        </div>
        <div class="leaderboard-container">
          <h3>Top 5 Leaders</h3>
          <ul id="leaderboardList">
            <!-- Leaderboard items will be injected here -->
            <li>Loading...</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Pause Overlay -->
    <div
      id="pauseOverlay"
      class="overlay"
      role="dialog"
      aria-labelledby="pauseTitle"
    >
      <div class="pause-content">
        <h2 id="pauseTitle">
          <img src="/images/icons/pause.svg" alt="" class="pause_icon" />
          Paused
        </h2>
        <div>
          <button id="resumeBtn" aria-label="Resume the game">
            <img src="/images/icons/play.svg" alt="" class="play_icon" />Resume
          </button>
          <button id="quitToMenuBtn_pause" aria-label="Return to main menu">
            <img
              src="/images/icons/exit-svgrepo-com.svg"
              alt=""
              class="quit_to_menu_icon"
            />Quit to Menu
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
