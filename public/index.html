<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/head.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="main_div">
      <div class="score_div">
        <p class="current_score">Score : 0</p>
        <div>
          <img
            src="/images/icons/ranking-svgrepo-com.svg"
            alt="Highest score"
            class="highest_score_icon"
          />
          <p class="highest_score">Highest score : 0</p>
        </div>
      </div>
      <div class="game_board"></div>
    </div>
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2 class="game_over_title">Game Over</h2>
        <button id="playAgainBtn">
          <img
            src="/images/icons/play.svg"
            alt="Play Again"
            class="play_icon"
          />
          Play Again
        </button>
        <button id="quitToMenuBtn_gameOver">
          <img
            src="/images/icons/exit-svgrepo-com.svg"
            alt="Quit to Menu"
            class="quit_to_menu_icon"
          />Quit to Menu
        </button>
      </div>
    </div>
    <!-- Game Menu Overlay -->
    <div id="gameMenu" class="overlay show">
      <div class="menu-content">
        <h1>
          <img src="/images/head.png" alt="Snake Game Icon" class="menu_icon" />
          Snake Game
        </h1>
        <div>
          <button id="startBtn">
            <img
              src="/images/icons/play.svg"
              alt="Play Again"
              class="play_icon"
            />
            Start Game
          </button>
        </div>
        <div>
          <label>Difficulty: </label>
          <select id="difficultySelect">
            <option value="150">Easy</option>
            <option value="100" selected>Normal</option>
            <option value="60">Hard</option>
          </select>
        </div>
        <div>
          <img
            src="/images/icons/ranking-svgrepo-com.svg"
            alt="Highest score"
            class="highest_score_icon"
          />
          Highest Score: <span id="menuHighScoreLabel">0</span>
        </div>
      </div>
    </div>

    <!-- Pause Overlay -->
    <div id="pauseOverlay" class="overlay">
      <div class="pause-content">
        <h2>
          <img src="/images/icons/pause.svg" alt="Paused" class="pause_icon" />
          Paused
        </h2>
        <div>
          <button id="resumeBtn">
            <img
              src="/images/icons/play.svg"
              alt="Resume"
              class="play_icon"
            />Resume
          </button>
          <button id="quitToMenuBtn_pause">
            <img
              src="/images/icons/exit-svgrepo-com.svg"
              alt="Quit to Menu"
              class="quit_to_menu_icon"
            />Quit to Menu
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
